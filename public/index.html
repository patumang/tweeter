<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/show-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <div class="nav-right-content">
        <span><strong>Write</strong> a new tweet</span>
        <div class="nav-icon">
          <i class="fas fa-angle-double-down fa-sm"></i>
        </div>
      </div>
    </nav>
    <header class="header">
      <div class="header-avatar">
        <img src="/images/profile-hex.png">
      </div>
      <!-- <br> -->
      <div class="header-name">
        <h2>Umang</h2> Patel
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      
      <section>
        <article class="tweet">
          <header>
            <div>
              <img src="https://i.imgur.com/nlhLi3I.png" alt="tweet-avatar" />
              <span class="user-name">Rhoda Jacobs</span>
            </div>
            <span>@SirIsaac</span>
          </header>
          <div class="article-body">
            <p>Hello World!</p>
          </div>
          <footer>
            <p class="time-passed">10 days ago</p>
            <div class="respond-icons">
              <i class="fas fa-flag fa-sm"></i>
              <i class="fas fa-retweet fa-sm"></i>
              <i class="fas fa-heart fa-sm"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
